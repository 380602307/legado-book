name: release

on:
  workflow_dispatch:
  schedule:
    - cron: '0 0 * * *'

jobs:

  build:
    strategy:
      matrix:
        platform: [ ubuntu-latest ]
        python-version: [ 3.x ]
    name: Build
    runs-on: ${{ matrix.platform }}
    steps:
      - name: Check out code
        uses: actions/checkout@v2
        with:
          ref: release

      - name: Get dependencies
        run: |
          sudo apt-get update
          \cp -f /usr/share/zoneinfo/Asia/Shanghai /etc/localtime

      - name: Set up python
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run script
        run: |
          python main.py
          sudo echo "__pycache__" > .gitignore

      - name: Commit files
        run: |
          sudo git config --local user.email "github-actions[bot]@users.noreply.github.com"
          sudo git config --local user.name "github-actions[bot]"
          sudo git add .
          sudo git commit -a -m "Add sync changes"
          sudo git checkout release
          sudo git push -uf origin release
